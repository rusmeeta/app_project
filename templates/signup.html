<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Kisanlink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen px-4">

  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Create an Account</h2>

    <form action="{{ url_for('auth.signup_page') }}" method="POST" class="space-y-5">

      <div>
        <label for="fullname" class="block text-sm font-semibold text-gray-700">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Your full name"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="example@mail.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter a strong password"
        />
      </div>

      <div>
        <label for="location" class="block text-sm font-semibold text-gray-700">Location</label>
        <select
          id="location"
          name="location"
          required
          class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          <option value="" disabled selected>Select your location</option>
          <option value="Naya Thimi">Naya Thimi</option>
          <option value="Gatthaghar">Gatthaghar</option>
          <option value="Kausaltar">Kausaltar</option>
          <option value="Lokalthali">Lokalthali</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 text-white font-semibold py-3 rounded-md hover:bg-green-700 transition"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Already have an account?
      <a href="{{ url_for('auth.login_page') }}" class="text-green-700 font-semibold hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
