{% extends 'farmer/base.html' %}

{% block content %}
<section class="bg-white rounded-lg shadow p-6 max-w-xl">
  <h2 class="text-2xl font-semibold mb-4">ðŸ“¤ Upload New Product</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p class="text-{{ 'green' if category == 'success' else 'red' }}-600 mb-2">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label class="block font-semibold mb-1">Item Name</label>
      <input type="text" name="item_name" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Price</label>
      <input type="number" name="price" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Location</label>
      <input type="text" name="location" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Photo</label>
      <input type="file" name="photo" accept="image/*" required class="w-full" />
    </div>
    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">Upload</button>
  </form>
</section>
{% endblock %}
