<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-6">
  <h1 class="text-2xl font-bold mb-4">Add New Product</h1>

  <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow w-1/2">
    <label class="block mb-2 font-semibold">Product Name</label>
    <input type="text" name="product_name" class="w-full border p-2 rounded mb-4" required>

    <label class="block mb-2 font-semibold">Description</label>
    <textarea name="description" class="w-full border p-2 rounded mb-4" required></textarea>

    <label class="block mb-2 font-semibold">Price (in NPR)</label>
    <input type="number" name="price" step="0.01" class="w-full border p-2 rounded mb-4" required>

    <label class="block mb-2 font-semibold">Status</label>
    <select name="status" class="w-full border p-2 rounded mb-4">
      <option value="successful">Successful</option>
      <option value="unsuccessful">Unsuccessful</option>
    </select>

    <label class="block mb-2 font-semibold">Product Photo</label>
    <input type="file" name="photo" accept="image/*" class="w-full border p-2 rounded mb-4" required>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Product</button>
  </form>
</body>
</html>
