<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recommended Products</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f7f7;
  }
  header {
    background: #2196F3;
    color: white;
    padding: 20px;
    text-align: center;
  }
  h1 { margin: 0; }
  .container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }
  .card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .card-content {
    padding: 15px;
  }
  .card-content h3 {
    margin: 0 0 10px;
    font-size: 1.2em;
  }
  .card-content p {
    margin: 5px 0;
    color: #555;
  }
  .contact-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    background: #2196F3;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.2s;
  }
  .contact-btn:hover {
    background: #1976D2;
  }
  @media(max-width: 600px){
    .card img { height: 120px; }
  }
</style>
</head>
<body>

<header>
  <h1>Recommended Products</h1>
</header>

<div class="container">
  <div class="card-grid">
    {% if products %}
      {% for product in products %}
      <div class="card">
        <img src="{{ product.image_url or '/static/images/product_default.jpg' }}" alt="{{ product.name }}">
        <div class="card-content">
          <h3>{{ product.name }}</h3>
          <p>Price: â‚¹{{ product.price }}</p>
          <p>Farmer ID: {{ product.farmer_id }}</p>
          <a href="mailto:farmer@example.com" class="contact-btn">Contact Farmer</a>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p>No recommended products found.</p>
    {% endif %}
  </div>
</div>

</body>
</html>
