{% extends 'farmer/base.html' %}

{% block content %}
<section class="bg-white rounded-lg shadow p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">ðŸ“¤ Upload New Product</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p class="mb-2 {{ 'text-green-600' if category == 'success' else 'text-red-600' }}">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    <!-- Item Name -->
    <div>
      <label class="block font-semibold mb-1">Item Name</label>
      <input type="text" name="item_name" required class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Price per kg -->
    <div>
      <label class="block font-semibold mb-1">Price (per kg)</label>
      <input type="number" step="0.01" name="price" required class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Minimum Order Quantity -->
    <div>
      <label class="block font-semibold mb-1">Minimum Order Quantity (kg)</label>
      <input type="number" name="min_order_qty" required class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Available Stock -->
    <div>
      <label class="block font-semibold mb-1">Available Stock / Total Quantity (kg)</label>
      <input type="number" name="available_stock" required class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Specific Location -->
    <div>
      <label class="block font-semibold mb-1">Specific Location</label>
      <input type="text" name="specific_location" required class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Photo Upload -->
    <div>
      <label class="block font-semibold mb-1">Photo Upload</label>
      <input type="file" name="photo" accept="image/*" required class="w-full" />
    </div>

    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">Upload</button>
  </form>
</section>
{% endblock %}
